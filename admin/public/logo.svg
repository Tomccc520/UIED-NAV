    <style>
        /* 控制描边的动画，从左到右逐渐进行 */
        .svg-elem {
            stroke-dasharray: 1000;
            stroke-dashoffset: 1000;
            stroke-width: 1;
            /* 调整描边粗细，设置为较细的值 */
            fill: transparent;
            stroke: #fff;
            stroke-linejoin: round;
            stroke-linecap: round;
            animation: draw 2s linear forwards, fill-color 2s linear forwards;
        }

        /* 描边动画，模拟从左到右的描边效果 */
        @keyframes draw {
            from {
                stroke-dashoffset: 1000;
            }

            to {
                stroke-dashoffset: 0;
            }
        }

        /* 填充颜色的动画，与描边同步，从左到右进行 */
        @keyframes fill-color {
            0% {
                fill: transparent;
            }

            100% {
                fill: #fff;
            }
        }

        /* 背景的渐变 */
        #background-rect {
            fill: #4999EF;
        }
    </style>

